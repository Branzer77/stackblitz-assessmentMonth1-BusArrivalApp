<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bus Arrival App</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Leaflet CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container py-5">
      <div class="app-box shadow p-4 rounded bg-white">
        <div class="text-center mb-4">
          <div class="animated-header mb-2">
            <img
              src="bussesSG1.png"
              alt="Bus Icon"
              width="60"
              class="bus-icon"
            />
          </div>
          <h1 class="text-primary fw-bold">ðŸšŒ Bus Arrival App</h1>
          <p class="text-muted">Check real-time bus arrivals by stop ID</p>
        </div>

        <div class="text-center mb-4">
          <p class="fw-bold">Popular Bus Stops:</p>
          <div
            id="popularBuses"
            class="d-flex justify-content-center flex-wrap gap-2"
          >
            <button class="btn btn-outline-primary popular-btn" data-id="83139">83139</button>
            <button class="btn btn-outline-primary popular-btn" data-id="44009">44009</button>
            <button class="btn btn-outline-primary popular-btn" data-id="55009">55009</button>
            <button class="btn btn-outline-primary popular-btn" data-id="84009">84009</button>
            <button class="btn btn-outline-primary popular-btn" data-id="96029">96029</button>
          </div>
        </div>

        <form id="busForm" class="d-flex justify-content-center gap-2 mb-3">
          <input
            type="text"
            id="busStopId"
            class="form-control form-control-lg w-50"
            placeholder="Enter Bus Stop ID"
            required
          />
          <button type="submit" class="btn btn-success btn-lg">Show Arrivals</button>
        </form>

        <div id="error" class="text-center fw-bold mb-3"></div>

        <div class="table-responsive shadow-sm rounded mb-4">
          <table
            id="arrivalTable"
            class="table table-striped table-hover table-bordered text-center"
            style="display: none"
          >
            <thead class="table-primary sticky-top">
              <tr>
                <th>Bus No.</th>
                <th>Operator</th>
                <th>Next Arrival</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>

        <div id="map" style="height: 400px" class="rounded shadow"></div>
      </div>
    </div>

    <!-- JS dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="script.js"></script>
  </body>
</html>
