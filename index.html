<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Set character encoding -->
    <meta charset="UTF-8" />
    <!-- Set responsive design viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bus Arrival App</title>

    <!-- Include Bootstrap 5 CSS from CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
  rel="stylesheet"
  href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
/>
    <!-- Link to custom styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="bg-light">
    <!-- Main app container -->
    <div class="container py-5">
      <!-- App heading -->
      <h1 class="text-center text-primary mb-4">ðŸšŒ Bus Arrival App</h1>

      <!-- Bus Stop ID input form -->
      <form id="busForm" class="d-flex justify-content-center gap-2 mb-4">
        <!-- Input field for Bus Stop ID -->
        <input
          type="text"
          id="busStopId"
          class="form-control w-25"
          placeholder="Enter Bus Stop ID"
          required
        />
        <!-- Submit button -->
        <button type="submit" class="btn btn-success">Show Arrivals</button>
      </form>

      <!-- Error message display -->
      <div id="error" class="text-danger text-center fw-bold mb-3"></div>

      <!-- Bus arrival results table (initially hidden) -->
      <div class="table-responsive shadow-sm rounded">
        <table
          id="arrivalTable"
          class="table table-striped table-hover table-bordered align-middle text-center"
          style="display: none;"
        >
          <thead class="table-primary sticky-top">
            <tr>
              <th>Bus No.</th>
              <th>Operator</th>
              <th>Next Arrival</th>
            </tr>
          </thead>
          <tbody class="table-group-divider"></tbody>
        </table>
      </div>
      <div id="map" style="height: 400px; margin-top: 20px;"></div>
    <!-- Include Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Include custom JavaScript file -->
    <script src="script.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY"></script>
    
<!-- Leaflet JS -->
<script
  src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
></script>
  </body>
</html>
